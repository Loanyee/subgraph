specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoanFactory
    network: goerli
    source:
      address: "0x60Fbd177b7B4311ab36134C106A88f337e981Ca9"
      abi: LoanFactory
      startBlock: 7644255
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - loanCreated
      abis:
        - name: LoanFactory
          file: ./abis/LoanFactory.json
      eventHandlers:
        - event: loanCreated(uint256,int256,int8,int8,address,address,address)
          handler: handleloanCreated
      file: ./src/loan-factory.ts
